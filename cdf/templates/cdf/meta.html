{% load static %}
{% load fullurl %}
        <title>{{ title }}</title>
        <meta property="og:title"
                content="{{ title }}" />
        <meta name="description"
                content="{{ description }}" />
        <meta property="og:description" content="{{ description }}" />
{% if image_url %}
        <meta property="og:image" content="{% buildfullurl image_url %}" />
{% endif %}
